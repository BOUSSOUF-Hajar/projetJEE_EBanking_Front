<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="checkLogin()">
      <span>Espace admin</span>

      <mat-error *ngIf="loginInvalid">
        Username ou mot de passe non reconnu.
      </mat-error>

      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Utilisateur"
          formControlName="username"
          required
        />

        <mat-error>
          Entrez un username s'il vous plait.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Mot de passe"
          formControlName="password"
          required
        />

        <mat-error>
          Entrez un mot de passe s'il vous plait.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="loginButton">Se connecter</button>
    </form>
  </mat-card-content>
</mat-card>
